name: Deploy Frontend to Firebase

on:
  push:
    tags:
      - 'frontend/v*' # Trigger on frontend version tags

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build # Assumes your build script is 'build'

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_FE_SERVICE_ACCOUNT_KEY }}'
          channelId: live # Deploy to the live production channel
          projectId: ${{ secrets.FIREBASE_FE_PROJECT_ID }}
          entryPoint: ./frontend # The directory containing firebase.json