name: Increment Backend Version

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  increment_backend_version:
    if: ${{ startsWith(github.event.head_commit.message, 'Merge pull request') && !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main # Explicitly check out the main branch
          fetch-depth: 0 # Fetch all history for all branches and tags
          token: ${{ secrets.MY_ADMIN_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Increment backend version and commit changes
        id: increment
        run: |
          cd backend
          # Run npm version and capture the new version
          new_version=$(npm version minor -m "Chore(backend): auto-increment minor version to %s [skip ci]" | sed 's/v//')
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MY_ADMIN_PAT }}
          commit-message: "Chore(backend): auto-increment minor version to ${{ steps.increment.outputs.new_version }} [skip ci]"
          branch: version-bump/backend-${{ github.run_number }}
          delete-branch: true
          title: "ðŸ¤– Auto-increment Backend version to ${{ steps.increment.outputs.new_version }}"
          body: |
            ## Automated Version Increment
            
            This PR was automatically created by the version increment workflow.
            
            **New Version:** `${{ steps.increment.outputs.new_version }}`
            **Triggered by:** ${{ github.event.head_commit.message }}
            
            This PR will auto-merge once all checks pass.
          labels: |
            automated
            version-bump
            backend

      - name: Enable Pull Request Auto-merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: |
          gh pr merge --auto --squash "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.MY_ADMIN_PAT }}

