name: Increment Backend Version

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  increment_backend_version:
    if: ${{ startsWith(github.event.head_commit.message, 'Merge pull request') && !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permission to push changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main # Explicitly check out the main branch
          fetch-depth: 0 # Fetch all history for all branches and tags
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Increment backend version
        run: |
          cd backend
          npm version minor -m "Chore(backend): auto-increment minor version to %s [skip ci]"
          git push --follow-tags
