name: Android Version
on:
  workflow_run:
    workflows: ["Android CI"]
    types:
      - completed
    branches:
      - main

jobs:
  increment-version:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_ADMIN_PAT }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Increment Android Version
        id: android_version
        run: |
          cd android
          chmod +x gradlew
          ./gradlew incrementVersion
          new_version=$(grep "VERSION_NAME" version.properties | sed 's/VERSION_NAME=//')
          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "tag=android/v$new_version" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        run: |
          git add android/version.properties
          commit_msg="Chore: auto-increment android version [skip ci]"
          commit_msg="$commit_msg"$'\n'"- Android: ${{ steps.android_version.outputs.version }}"
          git commit -m "$commit_msg"
          git tag ${{ steps.android_version.outputs.tag }}
          git push origin main --tags
