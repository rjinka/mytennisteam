name: Increment Android Version

on:
  push:
    branches:
      - main
    paths:
      - 'android/**'

jobs:
  increment_version:
    if: ${{ startsWith(github.event.head_commit.message, 'Merge pull request') && !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Increment version
        run: |
          cd android
          ./gradlew incrementVersion
          git add version.properties
          # Read the new version from the properties file
          new_version=$(grep "VERSION_NAME" version.properties | sed 's/VERSION_NAME=//')
          git commit -m "Chore: auto-increment android version to $new_version [skip ci]"
          git push
