name: Increment Android Version

on:
  push:
    branches:
      - main
    paths:
      - 'android/**'
  workflow_dispatch:

jobs:
  increment_version:
    if: ${{ startsWith(github.event.head_commit.message, 'Merge pull request') && !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.MY_ADMIN_PAT }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Increment version and commit changes
        id: increment
        run: |
          cd android
          ./gradlew incrementVersion
          # Read the new version from the properties file
          new_version=$(grep "VERSION_NAME" version.properties | sed 's/VERSION_NAME=//')
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          git add version.properties
          git commit -m "Chore(android): auto-increment version to $new_version"
          git tag "android/v$new_version"
          git push --tags

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MY_ADMIN_PAT }}
          commit-message: "Chore(android): auto-increment version to ${{ steps.increment.outputs.new_version }}"
          branch: version-bump/android-${{ github.run_number }}
          delete-branch: true
          title: "ðŸ¤– Auto-increment Android version to ${{ steps.increment.outputs.new_version }}"
          body: |
            ## Automated Version Increment
            
            This PR was automatically created by the version increment workflow.
            
            **New Version:** `${{ steps.increment.outputs.new_version }}`
            **Triggered by:** ${{ github.event.head_commit.message }}
            
            This PR will auto-merge once all checks pass.
          labels: |
            automated
            version-bump
            android

      - name: Enable Pull Request Auto-merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: |
          gh pr merge --auto --squash "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.MY_ADMIN_PAT }}
