name: Increment Frontend Version

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  increment_frontend_version:
    if: "startsWith(github.event.head_commit.message, 'Merge pull request') && !contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permission to push changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0 # Fetch all history for all branches and tags
          token: ${{ secrets.MY_ADMIN_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Increment frontend version
        run: |
          cd frontend
          npm version minor -m "Chore(frontend): auto-increment minor version to %s [skip ci]"
          git push --follow-tags
