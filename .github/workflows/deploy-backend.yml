name: Deploy Backend to GCP App Engine

on:
  push:
    tags:
      - 'backend/v*' # Trigger on backend version tags

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Deploy to App Engine
        id: deploy
        working-directory: ./backend
        run: |
          gcloud app deploy --quiet --version=${GITHUB_REF_NAME//./-} --project=${{ env.PROJECT_ID }}
          echo "url=$(gcloud app browse --no-launch-browser --project=${{ env.PROJECT_ID }} 2>/dev/null)" >> $GITHUB_OUTPUT

      - name: Show Deployed URL
        run: echo "Backend deployed to ${{ steps.deploy.outputs.url }}"